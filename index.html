<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbiPlayer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/player.css" />
</head>

<body>
    <header>
        <h1>AmbiPlayer</h1>
    </header>


        <div id="player">
            <video>
            </video>
            <div class="controls">
                <span class="button play paused"></span>
                <span class="button stop"></span>
                <span class="button file"></span>
                <input class="upload" type="file">
                <input class="seekbar" value="0" min="0" max="1000" type="range">
                <span class="label time">00:00</span>
            </div>
        </div>
   
</body>

<script type="application/javascript" src="vendors/ambilight.js/ambilight.js" defer></script>
<script type="application/javascript" src="resources/js/VideoPlayer.js" defer></script>
<script type="application/javascript" src="resources/js/app.js" defer></script>

</html>
